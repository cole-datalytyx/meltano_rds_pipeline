version: 1
send_anonymous_usage_stats: true
project_id: 5d99e12f-73c2-4678-88aa-34690713c0f7
plugins:
  extractors:
  - name: tap-oracle
    namespace: tap_oracle
    variant: transferwise
    pip_url: pipelinewise-tap-oracle
    executable: tap-oracle
    capabilities:
    - discover
    - catalog
    config:
      host: oracle-db.cauam24mhfkz.eu-west-2.rds.amazonaws.com
      port: 1521
      user: admin
      password: oracle1234
      sid: ORCL
      filter_schemas: ADMIN
    metadata:
      '*':
        replication-method: FULL_TABLE
  loaders:
  - name: target-postgres
    variant: transferwise
    pip_url: pipelinewise-target-postgres
    config:
      host: postgres-db.cauam24mhfkz.eu-west-2.rds.amazonaws.com
      user: postgres
      password: postgres1234
      dbname: movies_db
      default_target_schema: public
      primary_key_required: false
  transformers:
  - name: dbt
    pip_url: dbt==0.21.1
    config:
      target: postgres
      source_schema: admin
      target_schema: public
  files:
  - name: dbt
    pip_url: git+https://gitlab.com/meltano/files-dbt.git@config-version-2
